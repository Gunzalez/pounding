<!doctype html>
<html ng-app="yamApp">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
	<!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
	<!--<link rel="icon" href="images/favicon.ico" type="image/x-icon">  -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body ng-controller="mainController as main">

<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>PoundThatYam!</h1>
            </div>
        </div>
    </div>
</div>

    <div class="meal-hero">

        <div class="hero-image" data-default-image="blank.gif" ng-style="{'background-image': 'url(images/' + main.getHeroImageBackground($attrs) + ')'}">&nbsp;</div>
        <div class="hero-video" ng-class="{'off-screen':main.selectedMeal != null}">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 form-box">
                    <div class="home-mode" ng-if="main.shouldShowForm">
                        <div class="introduction">
                            <p class="large-font">Pick&nbsp;a&nbsp;meal, then cook&nbsp;a&nbsp;meal.<br />Or just be lazy and just buy&nbsp;a&nbsp;meal.</p>
                        </div>
                        <form name="mealPicker" class="meal-picker">
                            <select ng-model="main.selectedMeal" ng-options="meal.title for meal in main.meals">
                                <option value="" selected="selected">List of meals</option>
                            </select>
                            <input class="button btn"
                                   type="button"
                                   title="Select"
                                   value="Select"
                                   ng-class="{'disabled btn-default':main.selectedMeal == null, 'btn-primary':main.selectedMeal != null}"
                                   ng-disabled="main.selectedMeal == null"
                                   ng-click="main.selectThisMeal()" />
                        </form>
                    </div>
                    <div class="cook-mode" ng-if="main.shouldShowCookHeader">
                        <div class="introduction">
                            <h2 class="title large-font">{{ main.selectedMeal.title }}</h2>
                            <p>{{ main.selectedMeal.strapline }}</p>
                            <!--<p class="large-font">-->
                                <!--<a href="">-->
                                    <!--<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>-->
                                <!--</a>-->
                            <!--</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap" ng-view></div>


    <div class="footer">

    </div>

    <!--build:js js/app.min.js -->
    <script src="js/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/detailController.js"></script>
    <script src="services/mealsService.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <!-- endbuild -->
</body>
</html>
