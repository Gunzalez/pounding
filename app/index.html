<!doctype html>
<html ng-app="poundedYamApp">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
	<!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
	<!--<link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <script src="js/angular/angular.min.js" type="text/javascript"></script>
    <script src="controllers/homeController.js" type="text/javascript"></script>
</head>
<body>

    <div class="meal-hero">
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Pounded Yam</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 form-box">
                    <div class="pounded-yam-introduction">
                        <p>Pick a meal, cook a meal, or just be lazy and buy a meal.</p>
                    </div>
                    <form name="mealPicker" class="meal-picker">
                        <div class="form-group">
                            <select>
                                <option>Please select a meal</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </select>
                        </div>
                        <div class="buttons">
                            <input class="button" type="button" title="Cook" value="Cook" />
                            <input class="button" type="button" title="Buy" value="Buy" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap" ng-view></div>


    <div class="footer">

    </div>

    <!--build:js js/app.min.js -->
    <script src="js/angular/angular-route.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>
</html>
