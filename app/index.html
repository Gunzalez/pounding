<!doctype html>
<html ng-app="poundedYamApp">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
	<!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
	<!--<link rel="icon" href="images/favicon.ico" type="image/x-icon">  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>

    <div class="meal-hero" ng-controller="mainController as main">
        <div class="hero-video" ng-if="main.selectedMeal == null"><span style="font-size: 4.5rem">Video</span></div>
        <div class="hero-image" ng-if="main.selectedMeal != null" ng-style="{'background-image': 'url(images/' + main.selectedMeal.image + ')'}"></div>
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Pounded-yam</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 form-box">
                    <div class="pounded-yam-introduction">
                        <p>Pick a meal, cook a meal, or just be lazy and buy a meal.</p>
                    </div>
                    <form name="mealPicker" class="meal-picker">
                        <div class="form-group">
                            <select ng-model="main.selectedMeal" ng-options="meal.title for meal in main.meals">
                                <option value="" selected="selected">Select a meal</option>
                            </select>
                        </div>
                        <div class="buttons">
                            <input class="button"
                                   type="button"
                                   title="Cook"
                                   value="Cook"
                                   ng-class="{'disabled':main.selectedMeal == null}"
                                   ng-disabled="main.selectedMeal == null"
                                   ng-click="main.cookThisMeal()" />
                            <input class="button"
                                   type="button"
                                   ng-class="{'disabled':main.selectedMeal == null}"
                                   ng-disabled="main.selectedMeal == null"
                                   title="Buy"
                                   value="Buy"
                                   ng-click="main.askForPosCode()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap" ng-view></div>


    <div class="footer">

    </div>

    <!--build:js js/app.min.js -->
    <script src="js/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <!-- endbuild -->
</body>
</html>
